<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body id="main">
<h1 id="title">
  Survey Form
</h1>
<p id="description">
  This is a description of the form.
</p>
<div id="form-layer">
  <p align="center"> Please fill out the following.</p>
  <form id="survey-form" action="#" target="_blank">
    <label id="name-label" for="name">Name</label>
    <input id="name" type="name" name="name" placeholder="Enter Name" required>
    <br>
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Email" required>
    <br>
    <label id="number-label" for="number">Number</label>
    <input id="number" type="number" min="0" max="100" placeholder="Number">
    <br>
    <label>Dropdown</label>
    <select id="dropdown" placeholder="Choose an Option">
      <option value="something">something</option>
      <option value="else">else</option>
    </select>
    <br>
    <label id="radio">Radio List</label><br>
      <label> <input id="radio" name=radio type="radio" value=1>Option 1</label><br>
      <label> <input id="radio" name=radio type="radio" value=2>Option 2</label><br>
      <label> <input id="radio" name="radio" type="radio"value=3>Option 3</label>
    <br>
    <label>Checkboxes</label><br>
      <input type="checkbox" name="1of5" value="1">1<br>
      <input type="checkbox" name="2of5" value="2">2<br>
      <input type="checkbox" name="3of5" value="3">3<br>
      <input type="checkbox" name="4of5" value="4">4<br>
      <input type="checkbox" name="5of5" value="5">5<br>
    <label>Additional Notes</labels><br>
      <textarea style="width:200px; height:100px"></textarea><br>
    <input id="submit" type="submit" value="Submit">
  </form>
</div>
</body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
