<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body id="main">
<h1 id="title">
  Survey Form
</h1>
<p id="description">
  This is a description of the form.
</p>
<div id="form-layer">
  <form id="survey-form" action="#">
    <label id="name-label" for="name">Name</label>
    <input id="name" type="name" name="name" placeholder="Enter Name">
    <br>
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Email">
    <br>
    <label id="number-label" for="number">Number</label>
    <input id="number" type="number" min="0" max="100" placeholder="Number">
    <br>
    <label>Choose an Option</label>
    <select id="dropdown" placeholder="Choose an Option">
      <option value="something">something</option>
      <option value="else">else</option>
    <br>


    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
